{% extends "library/base_layout.html" %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h2>Book Return</h2>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="form-group">
                <label for="book_id">Book ID:</label>
                <input type="text" id="book_id" name="book_id" placeholder="e.g., 3" required>
            </div>
            <button type="submit" class="submit-btn">Return Book</button>
        </form>
    </div>

{% endblock %}
