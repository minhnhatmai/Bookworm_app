{% extends "library/base_layout.html" %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h2>Add New Book</h2>
        </div>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required placeholder="e.g., The Great Gatsby">
            </div>

            <div class="form-group">
                <label for="author_name">Author Name:</label>
                <input type="text" id="author_name" name="author_name" list="authors_list" required placeholder="e.g., F. Scott Fitzgerald">
                <datalist id="authors_list">
                    {% for author in authors %}
                        <option value="{{ author.authorname }}">
                    {% endfor %}
                </datalist>
                <small style="color: #64748b;">Select an existing author or type a new name to create one.</small>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN (13 digits):</label>
                <input type="text" id="isbn" name="isbn" required placeholder="e.g., 9780743273565" maxlength="13">
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="e.g., Classic Fiction">
            </div>

            <button type="submit" class="submit-btn">Add Book</button>
        </form>
    </div>

{% endblock %}
