{% extends "library/base_layout.html" %}

{% block content %}
    
    <div class="card">
        <div class="card-header">
            <h2>New Member Registration</h2>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="e.g., John" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="e.g., Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="e.g., 555-1234">
            </div>
            
            <button type="submit" class="submit-btn">Register Member</button>
        </form>
    </div>
    
{% endblock %}
